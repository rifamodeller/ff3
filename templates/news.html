<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
</head>
<body>
    {% for item in news['news'] %}
        <h2>{{ loop.index }} {{item["title"]}}</h2>
        <div>{{item["content"]}}</div>
        {% if loop.last %}
        <p>Последняя</p>
    {% endfor %}
</body>
</html>
